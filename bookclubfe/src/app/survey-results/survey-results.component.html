<div *ngIf="booksToShow">
  <h2>These are the books you can vote for:</h2>
  <ul>
      <li *ngFor="let book of booksToShow; let i = index;">
        <h3>Title: {{book.bookData.volumeInfo.title}}</h3>
        <h3>Author: {{book.bookData.volumeInfo.authors[0]}}</h3>
        <img [src]="book.bookData.volumeInfo.imageLinks.smallThumbnail"/>
        <br/>
        <a [attr.href]="book.bookData.volumeInfo.infoLink" target="_blank" >More Info here</a>
        <h3>Nominating User: {{book.nominatingUser}}</h3>
        <h2>Score: {{book.voteScore}}</h2>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
      </li>
      <br/>

</div>
