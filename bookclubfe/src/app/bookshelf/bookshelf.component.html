<p>
  bookshelf works!
</p>

<div *ngIf="booksToShow">
  <h2>Book Results:</h2>
  <ul>
      <li *ngFor="let book of booksToShow; let i = index;">
        {{i}} 
        <h3>Title: {{book.title}}</h3>
        <h3>Author: {{book.authors[0]}}</h3>
        <img [src]="book.imageLinks.smallThumbnail"/>

        
      </li>
    </ul>

</div>
