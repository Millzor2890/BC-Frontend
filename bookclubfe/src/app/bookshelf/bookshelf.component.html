</p>

<div *ngIf="booksToShow">
  <h2>Book Results:</h2>
  <ul>
      <li *ngFor="let book of booksToShow; let i = index;">
        {{i}} 
        <h3>Title: {{book.volumeInfo.title}}</h3>
        <h3>Author: {{book.volumeInfo.authors[0]}}</h3>
        <h3>ID: {{book.id}}</h3>
        <img [src]="book.volumeInfo.imageLinks.smallThumbnail"/>
        <a (click)="removeFromBookshelf($event, book)" class="button is-danger">Remove</a>
        <a (click)="promoteToSurvey($event, book)" class="button is-info">Nominate for Next Bookclub</a>

        
      </li>
    </ul>

</div>
