<p>
  booksearch works!
</p>
<div>
  <div class="row">
    <div class="col-md-12">
        <input type="text"  placeholder="search for a book.." (keyup)="updateSearchQuery($event)" >
    </div>
  </div>
</div>

<div *ngIf="booksData">
  <p>{{booksData}}</p>

</div>
<button  (click)="searchForBooks()" class="btn btn-default">Search</button>

<div *ngIf="bookResults">
  <h2>Book Results:</h2>
  <ul>
      <li *ngFor="let book of bookResults; let i = index">
        {{i}} 
        <h3>Title: {{book.volumeInfo.title}}</h3>
        <h3>Author: {{book.volumeInfo.authors[0]}}</h3>
        <h3>ID: {{book.id}}</h3>
        <img [src]="book.volumeInfo.imageLinks.smallThumbnail"/>
        <a class="button is-primary">Save to bookshelf</a>
      </li>
    </ul>

</div>
