<app-nav></app-nav>

<div class="explaination">
    <p>This is booksearch!  You can search for books by author, title or anything really.  
      These books will be added to your bookshelf here: 
      <a href="./bookshelf">Bookshelf</a>
  
  
    </p>
  </div>
  <br/>
<div>
  <div class="row">
    <div class="col-md-12">
        <input type="text"  placeholder="search for a book.." (keyup)="updateSearchQuery($event)" >
    </div>
  </div>
</div>




<button  (click)="searchForBooks()" class="btn btn-default">Search</button>

<div *ngIf="bookResults">
  <h2>Book Results:</h2>
  <ul>
      <li *ngFor="let book of bookResults; let i = index;">
        <h3>Title: {{book.bookData.volumeInfo.title}}</h3>
        <h3>Author(s):</h3>
        <br/>
          <div *ngFor="let author of book.bookData.volumeInfo.authors; let j = index;">
           <li>{{book.bookData.volumeInfo.authors[j]}}</li>
          </div>
        <img [src]="book.bookData.volumeInfo?.imageLinks?.smallThumbnail" alt="no image"/>
        <br>
        <a (click)="saveToBookshelf($event, book)" class="button is-primary">Save to bookshelf</a>
        <hr/>
        <br/>
        
      </li>
    </ul>

</div>
